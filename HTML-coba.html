<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Streetvertising.ttf">

	<title>Minimalism</title>
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<style>
		@font-face {
            font-family: "Streetvertising";
            src: url("Streetvertising.ttf");
        }
        .font-dosis {
            font-family: "Streetvertising";
	</style>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<h2 class="logo font-dosis"><i>MINI</i></h2>
			<h2 class="logo1 font-dosis" style="color: #e7c82f"><br>MALIST</h2>
			<nav>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Office</a></li>
					<li><a href="">About Us</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
			</nav>
			<img src="gambar/menu.png" class="menu">
		</div>
		<div class="row">
			<div class="col">
				<div class="text-box">
					<h5>Our Art</h5>
					<h1>Feel like you wanna be there</h1>
				</div>
				<img src="gambar/circle.png" class="small-icon1">
				<img src="gambar/circle.png" class="small-icon2">
				<img src="gambar/circle.png" class="small-icon3">
			</div>
			<div class="col">
				<div class="gallery-box">
					<img src="gambar/untitled.jpg" id="gallery">
					<ul>
						<li class="btn">01</li>
						<li class="btn active">02</li>
						<li class="btn">03</li>
						<li class="btn">04</li>
					</ul>
				</div>
			</div>
		</div>
		<img src="gambar/circle.png" class="small-icon4">
		<img src="gambar/circle.png" class="small-icon5">
	</div>
	<script>
		var btn = document.getElementsByClassName("btn");
		var gallery = document.getElementsById("gallery");
		var images = new Array(
			"gambar/untitled.jpg",
			"gambar/magnum.jpg",
			"gambar/clay.jpg",
			"gambar/kang.jpg"
			);
		for(let i=0; i<btn.length; i++) {
			btn[i].onclick = function() {
				gallery.src = images[i];
				let current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace("active", "");
				this.className += " active";
			};
		}
	</script>
</body>
</html>
